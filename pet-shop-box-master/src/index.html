<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Pet Shop V2.0</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <style>
  /* The alert message box */


  .slogan {
      padding: 10px;
      background-color: pink;
      color: PaleVioletRed;
      margin-bottom: 5px;
      text-align: left;
      font-size: 19px;
      float:left;
      width: 90%;
      height:60px;

  }
  .donate {
      padding: 10px;
      background-color: pink;
      text-align:right;

      float:left;
      width:10%;
      height:60px;

  }
  .basicInfo {
      color: white;
      background-color:#363636;
      text-align:right;
}



  </style>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>



  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pet Shop V2.0</h1>
          <hr/>

        </div>

      </div>
    </header>
    <body>


        <div class="basicInfo">
            <div class="currBalance"> Current donation balance: 0 ETH </div>
          </br>
        </div>


      <div class="slogan">

        <div>Every pet deserves a loving home. Thank you for your love and support.
           Please consider donating to help more pets find their forever families.&#128151;
         </div>


      </div>
       <div class="donate">
          <button class="btn btn-link btn-donate" type="button" style ="color:white;font-size:15px;border: 2px solid white"><b>Donate 1 &#127830</b></button>
      </div>





      <nav>
        <ul>
          <li><a class="nav-link active" href="index.html"<a>Active listings</a></li>
          <li><a class="nav-link" href="archives.html">Archives</a></li>
        </ul>
      </nav>


        <div class="slidecontainer">
          <div class="slidercaption">AGE:</div>
          <input type="range" min="0" max="5" value="0" class="slider" id="ageSlider" onchange="App.handleSlider(this.value)">
        </div>



      <fieldset>

    <div>
      <input type="checkbox" id="French Bulldog" name="French Bulldog" checked onchange="App.handleBreedCheckbox(this.id)">
      <label for="French Bulldog">French Bulldog</label>
    </div>

    <div>
        <input type="checkbox" id="Golden Retriever" name="Golden Retriever" checked onchange="App.handleBreedCheckbox(this.id)">
        <label for="Golden Retriever">Golden Retriever</label>
      </div>

    <div>
        <input type="checkbox" id="Boxer" name="Boxer" checked onchange="App.handleBreedCheckbox(this.id)">
        <label for="Boxer">Boxer</label>
    </div>

    <div>
        <input type="checkbox" id="Scottish Terrier" name="Scottish Terrier" checked onchange="App.handleBreedCheckbox(this.id)">
        <label for="Scottish Terrier">Scottish Terrier</label>
    </div>
</fieldset>
<fieldset>

    <div>
      <input type="checkbox" id="Lisco, Alabama" name="Lisco, Alabama" checked onchange="App.handleLocationCheckbox(this.id)">
      <label for="Lisco, Alabama">Lisco, Alabama</label>
    </div>

    <div>
        <input type="checkbox" id="Freeburn, Idaho" name="Freeburn, Idaho" checked onchange="App.handleLocationCheckbox(this.id)">
        <label for="Freeburn, Idaho">Freeburn, Idaho</label>
      </div>

    <div>
        <input type="checkbox" id="Innsbrook, Illinois" name="Innsbrook, Illinois" checked onchange="App.handleLocationCheckbox(this.id)">
        <label for="Innsbrook, Illinois">Innsbrook, Illinois</label>
    </div>

    <div>
        <input type="checkbox" id="Windsor, Montana" name="Windsor, Montana" checked onchange="App.handleLocationCheckbox(this.id)">
        <label for="Windsor, Montana">Windsor, Montana</label>
    </div>

    <div>
        <input type="checkbox" id="Dawn, Wisconsin" name="Dawn, Wisconsin" checked onchange="App.handleLocationCheckbox(this.id)">
        <label for="Dawn, Wisconsin">Dawn, Wisconsin</label>
    </div>

</fieldset>


      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div id="outer" class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt : )</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
